<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Profile Card</title>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="pic.jpg" alt="My Profile Pic" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Satender Kumar</span>
            <span class="job">Front-End Developer</span>
        </div>
        <div class="media-buttons">
            <a href="#" class="link" style="background-color: #1877F2">
                <i class='bx bxl-facebook' ></i>
            </a>
            <a href="#" class="link" style="background-color: #cd486b;">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" class="link" style="background-color: #1DA1F2;">
                <i class='bx bxl-twitter'  ></i>
            </a>
            <a href="#" class="link" style="background-color: #25D366;">
                <i class='bx bxl-whatsapp'  ></i>
            </a>
        </div>
        <div class="contact-buttons">
            <button class="button">Follow</button>
            <button class="button">Contact</button>
        </div>
    </div>
</body>
</html>
